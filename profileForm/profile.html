<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./profile.css">
    <title>192.168.1.2</title>
</head>
<body>
    <form action="/" method="post">
        <div class="imgcontainer">
          <img src="/" alt="login-logo" class="avatar">
        </div>
        <div class="container">
          <label for="uname" class="username"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="uname" required>
          <label for="psw" class="password"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
          <button type="submit">Login</button>
        </div>
        <div class="container">
            <button type="button" class="signUpbtn">SignUp</button>
          </div>
      </form>
</body>
</html>
